service: solutions

frameworkVersion: ">=1.1.0 <2.0.0"

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
    migration:
      dir: offline/migrations

provider:
  name: aws
  runtime: nodejs6.10
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: solutions/create.create
    events:
      - http:
          path: solutions
          method: post
          cors: true

  list:
    handler: solutions/list.list
    events:
      - http:
          path: solutions
          method: get
          cors: true

  get:
    handler: solutions/get.get
    events:
      - http:
          path: solutions/{id}
          method: get
          cors: true

  update:
    handler: solutions/update.update
    events:
      - http:
          path: solutions/{id}
          method: put
          cors: true

  delete:
    handler: solutions/delete.delete
    events:
      - http:
          path: solutions
          method: delete
          cors: true

resources:
  Resources:
    SolutionsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
